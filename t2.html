<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Practice</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .section {
            margin-bottom: 20px;
        }

        h2 {
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        table th {
            background-color: #007bff;
            color: white;
        }

        form input, form textarea, form button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        form button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border: none;
        }

        form button:hover {
            background-color: #0056b3;
        }

        blockquote {
            font-style: italic;
            border-left: 4px solid #007bff;
            padding-left: 10px;
            color: #555;
        }

        footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    Практика написания HTML
</header>

<main class="container">
    <section class="section">
        <h2>Цели</h2>
        <p>Научиться сочетать HTML и CSS для создания более стильных веб-страниц.</p>
    </section>

    <section class="section">
        <h2>Пример таблицы</h2>
        <table>
            <thead>
                <tr>
                    <th>Имя</th>
                    <th>Возраст</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Иван</td>
                    <td>25</td>
                </tr>
                <tr>
                    <td>Анна</td>
                    <td>22</td>
                </tr>
            </tbody>
        </table>
    </section>

    <section class="section">
        <h2>Форма обратной связи</h2>
        <form action="#">
            <input type="text" placeholder="Введите имя">
            <textarea placeholder="Введите комментарий..."></textarea>
            <button type="submit">Отправить</button>
        </form>
    </section>

    <section class="section">
        <h2>Цитата дня</h2>
        <blockquote>
            "Запомни: всего одна ошибка — и ты ошибся" — Джейсон Стетхэм
        </blockquote>
    </section>
</main>

<footer>
    Удачи в изучении HTML и CSS!
</footer>

</body>
</html>
